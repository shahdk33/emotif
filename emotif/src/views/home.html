<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="/static/styles/custom.css" />
    <script
      src="https://res.cdn.office.net/teams-js/2.22.0/js/MicrosoftTeams.min.js"
      integrity="sha384-WSG/sWulIv7rel5TnFlH8JTpxl2OxzZh9Lux2mIzBFiTRLFvMBeFv9VURu/3vQdx"
      crossorigin="anonymous"
    ></script>
    <script src="/static/scripts/teamsapp.js"></script>
    <title>Microsoft Teams Tab</title>
  </head>

  <body class="bg-gray-100 p-8">
    <div class="max-w-lg mx-auto bg-white rounded-lg p-6 shadow-lg">
      
      <h1 class="text-4xl text-center font-bold text-gray-800 mb-4">Emotif</h1>
      <p class="text-center text-gray-600">Your AI friend</p>

      <!-- Emotion Buttons -->
      <div class="flex justify-center gap-4 my-4">
        <button
          id="happy"
          class="emotion-button border border-black text-gray-800 py-2 px-4 rounded-full shadow-sm hover:bg-gray-100 transition-transform transform hover:scale-105"
        >
          Happy
        </button>
        <button
          id="anxious"
          class="emotion-button border border-black text-gray-800 py-2 px-4 rounded-full shadow-sm hover:bg-gray-100 transition-transform transform hover:scale-105"
        >
          Anxious
        </button>
        <button
          id="sad"
          class="emotion-button border border-black text-gray-800 py-2 px-4 rounded-full shadow-sm hover:bg-gray-100 transition-transform transform hover:scale-105"
        >
          Sad
        </button>
        <button
          id="angry"
          class="emotion-button border border-black text-gray-800 py-2 px-4 rounded-full shadow-sm hover:bg-gray-100 transition-transform transform hover:scale-105"
        >
          Angry
        </button>
      </div>

      <!-- Slider for Percentage -->
      <div id="sliderContainer" class="hidden">
        <label id="emotionLabel" for="emotionSlider" class="block text-center text-gray-600 mb-2">
          How much do you feel?
        </label>
        <input
          type="range"
          id="emotionSlider"
          min="0"
          max="5"
          value="2"
          step="0.5"
          class="w-full border-black"
        />
        <p id="percentageValue" class="text-center text-gray-600 mt-2">2</p>
        <button type="submit">Submit</button>
      </div>
      
    </div>

    <script>
      // Notify Microsoft Teams that the app has initialized
      microsoftTeams.appInitialization.notifySuccess();

// Emotion button click event handlers
const emotionButtons = document.querySelectorAll('.emotion-button');
emotionButtons.forEach(button => {
  button.addEventListener('click', (event) => {
    const emotion = event.target.id; // Get the selected emotion (e.g., "happy", "sad")
    console.log('Selected emotion:', emotion);

    // Update the label text dynamically
    const emotionLabel = document.getElementById('emotionLabel');
    emotionLabel.textContent = `How ${emotion} do you feel?`;

    // Show slider after selecting an emotion
    document.getElementById('sliderContainer').classList.remove('hidden');
  });
});

// Slider change event to update the percentage value
const slider = document.getElementById('emotionSlider');
const percentageValue = document.getElementById('percentageValue');
slider.addEventListener('input', () => {
  percentageValue.textContent = `${slider.value}`;
});

    </script>

    <script type="text/javascript">
      microsoftTeams.appInitialization.notifySuccess();
    </script>
  </body>
</html>
